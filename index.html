<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daily Trivia</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1><em>Welcome</em> to this daily trivia website!</h1>
  <p>Come to this site for a free daily trivia question!</p><br>
  <style>
    h1, p {
      text-align: center;
    }
    #resultImg {
      display: inline-block;
      margin: 50px;
      width 100px;
    }
    </style>
  <form id="dailyQuestion">
    <h2>When were boxes invented?</h2>
  <input type="radio" id="1805" name="type" value="1805" required>
  <label for="1805">1805</label><br>

  <input type="radio" id="1822" name="type" value="1822" required>
  <label for="1822">1822</label><br>

  <input type="radio" id="1817" name="type" value="1817" required>
  <label for="1817">1817</label><br>

  <input type="radio" id="1830" name="type" value="1830" required>
  <label for="1830">1830</label><br>

  <button type="button" onclick="checkAnswer()">Submit</button>
  </form>

  <p id="Result"></p>
  <img id="resultImg" src="https://i.pinimg.com/originals/e9/93/d1/e993d191d03335fd09a1987db3f8d39a.gif" alt="Confetti" style="display:none;">

  <script>
    function checkAnswer() {
    const selected = document.querySelector('input[name="type"]:checked');
    const resultText = document.getElementById('Result');
    const resultImg = document.getElementById('resultImg');

      if (!selected) {
        resultText.textContent = "Please choose an answer.";
        resultImg.style.display = "none";
        return;
      }

      if (selected.value === "1817") {
        resultText.textContent = "Correct! Come back tomorrow to test your skills again.";
        resultText.style.color = "green";
        resultImg.src = "https://i.pinimg.com/originals/e9/93/d1/e993d191d03335fd09a1987db3f8d39a.gif";
        resultImg.style.display = "inline-block";
        
      } else {
        resultText.textContent = "Incorrect. Try again tomorrow!";
        resultText.style.color = "red";
        resultImg.src = "https://upload.wikimedia.org/wikipedia/commons/1/1c/No-Symbol.png";
        resultImg.style.display = "inline-block";
      }
   }
</script>
    
  
</body>
</html>
